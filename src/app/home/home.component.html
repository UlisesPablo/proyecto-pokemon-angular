
<div class="container">
  <mat-form-field>
    <mat-label>BUSCA TU POKEMON AQUÍ</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pikachu" #input>
  </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >

        <ng-container matColumnDef="position">
          <th  mat-sort-header mat-header-cell *matHeaderCellDef class="thPosition"> ID </th>
          <td mat-cell *matCellDef="let row"  > {{row.position}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-sort-header mat-header-cell *matHeaderCellDef   > Nombre </th>
          <td mat-cell *matCellDef="let row" > {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="pokemon">
          <th mat-header-cell *matHeaderCellDef   > Pokemon </th>
          <td mat-cell *matCellDef="let row"  >
            <img  src="{{row.imagen}}" alt="pokemon" width="100" height="100">
          </td>
        </ng-container>

        <ng-container matColumnDef="evolucion">
          <th mat-header-cell *matHeaderCellDef > Evolución </th>
          <td mat-cell *matCellDef="let row">
            <img src="{{row.evolucion}}" alt="pokemon" width="100" height="100">
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="text-center p-1">ACCIONES</th>
          <td mat-cell *matCellDef="let row" class="text-center p-1">
               <a style="color: brown" matTooltip="Eliminar" (click)="eliminarPokemon(row.position)">
              <mat-icon class="material-icons-outlined"  style="cursor: pointer" >delete</mat-icon></a>
          </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" ></mat-paginator>
    </div>
</div>
